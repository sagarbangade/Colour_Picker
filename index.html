<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Color Picker Tool</h1>
    <input type="color" id="colorPicker" value="#ff0000">
    <div class="color-info">
      <p>Hex: <span id="hexValue">#ff0000</span></p>
      <button id="copyHexBtn">Copy Hex</button>
      <p>RGB: <span id="rgbValue">rgb(255, 0, 0)</span></p>
      <button id="copyRgbBtn">Copy RGB</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
